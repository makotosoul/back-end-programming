<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Website Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add website</h1>
	<div>
		<form th:object="${website}" th:action="@{save}" action="#" method="post">
		  	<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="url">Link</label>
			<input type="text" id="url" th:field="*{url}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="note">Memos</label>
			<input type="text" th:field="*{note}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.getCategoryId()}" th:text="${category.name}"></option>
			</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
